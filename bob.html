<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Coffee-Inspired Wi-Fi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    	/* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font for the entire page */
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        /* Style the header and navigation */
        header {
            background-color: #006633;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Style the hero section */
        .hero {
            background-image: url(/McDonalds.jpg);
            background-size: cover;
            text-align: center;
            padding: 100px 0px 300px 0;
            color: #fff;
        }

        /* Style the call-to-action button */
        .cta-button {
            background-color: #ff9933;
            color: #fff;
            
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #47330d;
        }


        footer {
            background-color: #006633;
            color: #fff;
            text-align: center;
            padding: 50px 50px 50px 0;
            
        }

        /* Additional CSS rules can be added as per your design requirements */

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Sign In to Wi-Fi</a></li>
            
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Online Coffee World</h1>
        <br>
        <br>
        <br>
        <p>Discover our delicious coffee and more.</p>
        <br>
        <br>
        <br>
        <a class="cta-button" href="/Rick_Astley_Never_Gonna_Give_You_Up.mp4">
            <img src="/joinnow.png" alt="Join Now">
        </a>
        <br>
        <br>
    </section>

    <section class="menu">
        <!-- Add your menu items here -->
    </section>

    <section class="locations">
        <!-- Add location information here -->
    </section>

    <section class="about-us">
        <!-- Add information about your company here -->
    </section>

    <section class="contact">
        <!-- Add contact information and a contact form here -->
    </section>

    <footer>
        <p>&copy; 2023 Your Coffee-Inspired Wi-Fi</p>
    </footer>
</body>
</html>
